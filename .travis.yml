sudo: false
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH=$HOME/.yarn/bin:$PATH
cache:
  yarn: true
  directories:
  - node_modules
language: node_js
node_js:
- '6'
# script: bash ./deploy.sh
script: yarn run build
env:
  global:
  - ENCRYPTION_LABEL: 3b42b9cd1698
  - COMMIT_AUTHOR_EMAIL: sen@legendofcode.com
notifications:
  email: never
  slack:
    secure: 
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist
  target_branch: gh-pages
  on:
    branch: master
